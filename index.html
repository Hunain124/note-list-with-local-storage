<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App With Local Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/notebook-icon_1076610-45497.avif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="form_parent">
    <div class="signup">
        <div class="box">
            <span class="borderLine"></span>
            <div class="login">
                <h2>Sign in</h2>
                <div class="inputBox">
                    <input type="text" id="email" required>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" required>
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <!-- <a href="#">Signup</a> -->
                </div>
                <button onclick="login_form()" id="submit">Login</button>
            </div>
        </div>
    </div>
</div>
    <div class="homecontainner">
        <div class="top">
        <div class="left">
        <h1>Hello Good Morning</h1>
    </div>
    <div class="right">
        <p id="userEmail"></p>
        <button onclick="logout()" id="logout">Logout</button>
    </div>
</div>
<div class="bottom">
    <div class="mainText">
        <textarea class="textArea" id="note" placeholder="Add Your Notes"></textarea>
        <button class="btn1" onclick="submit()">Submit</button>
        <!-- <div class="li_nodes"> -->
        <ul id="list">
            
        </ul>
    <!-- </div> -->
    </div>
</div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="notelist.js"></script>
</html>
