<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App With Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_parent">
    <div class="signup">
        <div class="box">
            <span class="borderLine"></span>
            <div class="login">
                <h2>Sign in</h2>
                <div class="inputBox">
                    <input type="text" id="email" required>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" required>
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Signup</a>
                </div>
                <button onclick="login_form()" id="submit">Login</button>
            </div>
        </div>
    </div>
</div>
    <div class="homecontainner">
        <p>Hello World</p>
    </div>
</body>
<script src="notelist.js"></script>
</html>
